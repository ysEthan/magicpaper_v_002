{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<div class="page-body">
    <div class="container-xl">
        <!-- 欢迎区域 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">欢迎使用管理系统</h1>
                        <p class="text-muted">今天是 {% now "Y-m-d" %}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 快速访问区域 -->
        <div class="row row-deck row-cards mb-4">
            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="subheader">制造管理</div>
                        </div>
                        <div class="h1 mb-3">Manufacturing</div>
                        <div class="d-flex mb-2">
                            <a href="/manufacturing/" class="btn btn-primary w-100">
                                进入管理
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="subheader">采购管理</div>
                        </div>
                        <div class="h1 mb-3">Procurement</div>
                        <div class="d-flex mb-2">
                            <a href="/procurement/" class="btn btn-primary w-100">
                                进入管理
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="subheader">仓储管理</div>
                        </div>
                        <div class="h1 mb-3">Storage</div>
                        <div class="d-flex mb-2">
                            <a href="/storage/" class="btn btn-primary w-100">
                                进入管理
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="subheader">贸易管理</div>
                        </div>
                        <div class="h1 mb-3">Trade</div>
                        <div class="d-flex mb-2">
                            <a href="/trade/" class="btn btn-primary w-100">
                                进入管理
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 系统状态区域 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">系统状态</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">系统运行状态</label>
                                    <div class="progress">
                                        <div class="progress-bar bg-green" style="width: 98%">
                                            98%
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">数据库状态</label>
                                    <div class="progress">
                                        <div class="progress-bar bg-blue" style="width: 95%">
                                            95%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
